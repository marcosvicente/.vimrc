{% block content %}


<form method="post">
    {% csrf_token%}
    <div class="row">
        <div class="small-12 medium-12 large-12 columns">
            <label for="{{form.nome.label}}"> Nome do evento:</label>
            {{form.nome}}
        </div>
        <div class="small-12 medium-6 large-6 columns">
            <label for="{{form.estado.label}}">Estado:</label>
            {{form.estado}}
        </div>
        <div class="small-12 medium-6 large-6 columns">
            <label for="{{form.cidade.label}}">Cidade:</label>
            {{form.cidade}}
        </div>
        <div class="small-12 medium-6 large-6 columns">
            <label for="{{form.data.label}}">Data:</label>
            {{form.data}}
        </div>

        <div class="small-12 medium-6 large-6 columns"> 
            <label for="{{form.hora.label}}">Hora:</label>
            {{form.hora}}
        </div>

        <div class="small-12 medium-12 large-12 columns">
            <label for="{{form.url.label}}">Url:</label>
            {{form.url}}
        </div>
    </div>

    <input type="submit" class="button radius" value="Criar Evento" >
</form>
{% endblock%}
